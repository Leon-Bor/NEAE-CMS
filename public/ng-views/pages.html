<div class="row">
    <div class="col-lg-12">
        <h1>Pages<small> Manage and create pages</small></h1>
    </div>
</div>

<div class="row">

    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Edit Page</h3>
            </div>
            <div class="panel-body">
			 <table class="table table-hover">
			    <thead>
			      <tr>
			        <th>Page</th>
			        <th>Url</th>
			        <th>Options</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="p in pages">
			        <td>{{p._source.languages['default'].pagetitle}}</td>
			        <td>{{p._source.url}}</td>
			        <td data-section-name="">
			        	<button ng-hide="p._source.online" class="btn btn-default" ng-click="toggleOnline($index)">Offline</button>
			        	<button ng-show="p._source.online" class="btn btn-primary" ng-click="toggleOnline($index)">Online</button>
			        	<a href="/cms/page-grid/{{p._id}}"><button class="btn btn-primary" >Grid</button></a>
			        	<a href="/cms/page-edit/{{p._id}}"><button class="btn btn-primary" >Edit</button></a>
			        	<a href="{{p._source.url}}?preview={{p._id}}" target="_blank"><button class="btn btn-primary">View</button></a>
			        	<button class="btn btn-danger" ng-click="deletePage(p._id)">Delete</button>
			        </td>
			      </tr>
			    </tbody>
			  </table>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_page" >Create Page</button>
    </div>
</div>
