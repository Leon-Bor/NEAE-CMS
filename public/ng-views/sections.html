


<div class="row">
    <div class="col-lg-12">
        <h1>Sections<small> Manage and create sections</small></h1>
    </div>
</div>

<div class="row">

    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Edit Section</h3>
            </div>
            <div class="panel-body">
			 <table class="table table-hover">
			    <thead>
			      <tr>
			        <th>Section</th>
			        <th>Grid-Width</th>
			        <th>Options</th>
			      </tr>
			    </thead>
			    <tbody>
                  <tr ng-if="sections.lenght == 0">
                    <td>-{{sections.lenght}}</td>
                    <td> No seactions created </td>
                    <td data-section-name=""> - </td>
                  </tr>
			      <tr ng-repeat="s in sections">
			        <td>{{s._source.name}}</td>
			        <td>{{s._source.standart_grid_width}}</td>
			        <td data-section-name="">
			        	<a href="/cms/section/{{s._id}}"><button class="btn btn-primary" >Edit</button></a>
			        	<button class="btn btn-danger" ng-click="deleteSection(s._id)">Delete</button>
			        </td>
			      </tr>
			    </tbody>
			  </table>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_section" >Create Sections</button>
    </div>
</div>
