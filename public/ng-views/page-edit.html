<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
var editor = ace.edit("editor");
editor.getSession().setMode("ace/mode/scss");
editor.setTheme("ace/theme/monokai");
editor.setShowPrintMargin(false);
</script>
<div class="row">
    <div class="col-lg-12">
        <h1>Page Edit<small>Edit Basic Page Settings And Meta-Tags </small></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Edit Page</h3>
            </div>
            <div class="panel-body">
                
                <label>
                    Page Title:
                </label>
                <input type="text" class="form-control" name="name" placeholder="Enter Page Title..." data-minlength="1" required ng-model="page._source.languages[current_language].pagetitle">
                <label >
                    Meta Tags:
                </label>
                <input type="text" class="form-control" name="name" placeholder="Keywords for your homepage..." data-minlength="1" required ng-model="page._source.languages[current_language].metaTags">
                <label for="name">
                    Page Description:
                </label>
                <textarea class="form-control" ng-model="page._source.languages[current_language].metaDescription" placeholder="Describe the page ..." ></textarea>
                <label style="margin-top: 20px;">
                    Custom Head Editor:
                </label>
                <div id="editor" style="height: 200px;"></div>
                <p style="margin-top: 10px;">(This HTML in the Editor will be added to the page head.)</p>
            </div>
        </div>
        <button class="btn btn-primary" ng-click="savePage()">Save Page</button>
    </div>
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Section Options</h3>
            </div>
            <div class="panel-body">
                <label ng-hide="(page._source.languages | objLength) == 1">
                    Language:
                </label>
                <select ng-hide="(page._source.languages | objLength) == 1" ng-model="current_language" class="form-control">
                    <option ng-repeat="(key,val) in page._source.languages" value="{{key}}">{{key}}</option>
                </select>
                <label >
                    URL:
                </label>
                <input type="text" class="form-control" name="name" placeholder="URL..." data-minlength="1" required ng-model="page._source.url">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
</script>
