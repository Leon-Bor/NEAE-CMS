
<div class="row">
    <div class="col-lg-12">
        <h1>Image Upload<small> Upload Images For Your Website</small></h1>
    </div>
</div>

<div class="row image-upload">

    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Images</h3>
            </div>
            <div class="panel-body" style="padding: 10px;">
            	<div class="row">
	            	<div class="col-md-4" ng-repeat="i in images">
	                    <div class="well img-head">

                            <span class="">
                                {{i.split('_')[1]}}
                                
                            </span>
                            <a href="" ng-click="delete(i)"><i class="fa fa-times close-btn pull-right"  ng-click=""></i></a>
                            
                        <a href="./uploads/{{i.replace(' ', '%20')}}" target="_blank">
                            <img class="gray_hover thumbnail img-responsive" alt="Bootstrap template" src="./uploads/{{i.replace(' ', '%20')}}">
                        </a>
	                        


                            <input class="form-control" type="text" value="{{host}}/uploads/{{i.replace(' ', '%20')}}">
	                    </div>
	                </div>

            	</div>

            </div>
        </div>
    </div>


    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Upload Image</h3>
            </div>
            <div class="panel-body">

			<div class="col-md-12">
				<form action="/upload" method="POST" enctype="multipart/form-data">
	                <input type="file" name="image" id="uploadimage">
                <p class="help-block" style="font-size: 10px;">
                    Allowed formats: jpeg, jpg, gif, png
                </p>
                <input type="submit" class="btn btn-sm btn-primary" style="width: 100%;" value="Upload">			
				</form>

            </div>


        </div>
    </div>
</div>
</div>



<script type="text/javascript">

</script>
